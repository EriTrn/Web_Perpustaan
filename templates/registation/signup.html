{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}


{% block content %}

<div class="container mt-3">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>


{% endblock content %}
